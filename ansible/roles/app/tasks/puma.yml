---
- name: Add unit file for Puma
  become: true
  template:
    src: puma.service.j2
    dest: /etc/systemd/system/puma.service
  tags: app-tag
  notify: reload puma

- name: Add config for DB connection
  template:
    src: db_config.j2
    dest: "/home/{{ deploy_user }}/db_config"
    owner: "{{ deploy_user }}"
    group: "{{ deploy_user }}"
  tags: app-tag
